<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
</head>

<body>
<!-- Map -->
<div id="mapid"></div>

<!-- Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <form id="form">
                <input type="text" name="city" placeholder="City Name" id="city-name" required/>
                <input type="text" name="country" placeholder="Country" id="country"/>
                <input type="checkbox" name="forecast_weather" id="checkedbox"/>
                <label for="checkedbox">Next 4 days</label>
                <button type="submit" name="submit" class="button">
                    Get Results
                </button>
            </form>
        </div>
        <div class="col-sm-1">
            <a href="history.html">History</a>
        </div>
        <div class="col-sm-1">
            <a href="setup.html">Setup</a>
        </div>
    </div>
</div>

<!-- Current weather -->
<div class="row">
    <div class="col-sm-12" id="current-weather"></div>
</div>

<!-- Forecast weather -->
<div class="row">
    <div class="col-sm-12" id="general-info">
    </div>
    <div class="col-sm-3" id="day-1"></div>
    <div class="col-sm-3" id="day-2"></div>
    <div class="col-sm-3" id="day-3"></div>
    <div class="col-sm-3" id="day-4"></div>
</div>

<!-- Clouds -->
<div>
    <div class="cloudOne">
        <div class="cloud"></div>
    </div>
    <div class="cloudTwo">
        <div class="cloud"></div>
    </div>
    <div class="cloudThree">
        <div class="cloud"></div>
    </div>
    <div class="cloudFour">
        <div class="cloud"></div>
    </div>
    <div class="cloudFive">
        <div class="cloud"></div>
    </div>
</div>
<!--<div class="modal-body" id="modal-id"></div>-->

<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/setup.js"></script>
<script src="js/config.js"></script>
<script src="js/history.js"></script>
<script src="js/service.js"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="js/map.js"></script>
<script src="js/script.js"></script>
</body>
</html>
