<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <form id="form">
                <input type="text" name="city" placeholder="City Name" id="city-name"/>
                <input type="text" name="country" placeholder="Country" />
                <input type="checkbox" name="forecast_weather" id="forecast_weather"/>
                <label for="forecast_weather">Forecast Weather</label>
                <input type="submit" name="submit" id="form-submit" />
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" id="current-weather">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            One of three columns
        </div>
        <div class="col-sm-2" id="day-1">
            One of three columns
        </div>
        <div class="col-sm-2" id="day-2">
            One of three columns
        </div>
        <div class="col-sm-2" id="day-3">
            One of three columns
        </div>
        <div class="col-sm-2" id="day-4">
            One of three columns
        </div>
        <div class="col-sm-2" id="day-5">
            One of three columns
        </div>
    </div>
</div>

<script type="text/javascript"  src="js/config.js"></script>
<script type="text/javascript" src="js/service.js"></script>

<!-- script.js se poziva na kraju, jer su mu potrebni svi spremni podaci da bi radio-->
<script type="text/javascript"  src="js/script.js"></script>

</body>
</html>
